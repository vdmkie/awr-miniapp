<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWR — Assistant Work Resurs</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./logo.png" />
  <style>
    .card { @apply rounded-2xl shadow-xl bg-white p-4; }
    body { background: #f5f7fb; }
  </style>
</head>
<body class="min-h-screen text-slate-800">
  <div id="app" class="max-w-5xl mx-auto p-4 space-y-4">
    <div class="flex items-center gap-3">
      <img src="./logo.png" class="w-14 h-14 rounded-md" alt="AWR">
      <div>
        <h1 class="text-2xl font-bold">AWR — assistant work resurs</h1>
        <p class="text-sm text-slate-500">Мини‑приложение для админов, бригад и кладовщика</p>
      </div>
    </div>

    <div id="auth" class="card">
      <div class="flex flex-col gap-2">
        <div>Авторизация…</div>
        <div id="authStatus" class="text-slate-500 text-sm"></div>
      </div>
    </div>

    <div id="rolePanels" class="hidden">
      <!-- Admin panel -->
      <div id="adminPanel" class="card hidden">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold">Панель администратора</h2>
          <div class="flex gap-2">
            <input id="filterAddress" class="border rounded px-2 py-1" placeholder="Адрес">
            <select id="filterStatus" class="border rounded px-2 py-1">
              <option value="">Статус</option>
              <option>Новая задача</option>
              <option>В работе</option>
              <option>Выполнено</option>
              <option>Отложено</option>
              <option>Проблемный дом</option>
            </select>
            <select id="filterTeam" class="border rounded px-2 py-1"></select>
            <button id="applyFilters" class="px-3 py-1 rounded-xl bg-blue-600 text-white">Фильтр</button>
            <button id="newTaskBtn" class="px-3 py-1 rounded-xl bg-emerald-600 text-white">+ Задача</button>
          </div>
        </div>
        <div id="tasksAdmin" class="mt-3 space-y-2"></div>
      </div>

      <!-- Brigade panel -->
      <div id="brigadePanel" class="card hidden">
        <h2 class="text-xl font-semibold">Задачи вашей бригады</h2>
        <div id="tasksBrigade" class="mt-3 space-y-2"></div>
        <div class="mt-4">
          <h3 class="font-semibold">Остатки материалов и инструмента</h3>
          <div id="brigadeStock" class="grid grid-cols-1 md:grid-cols-2 gap-3 mt-2"></div>
        </div>
      </div>

      <!-- Storekeeper panel -->
      <div id="storePanel" class="card hidden">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold">Склад и выдача</h2>
          <div class="flex gap-2">
            <button id="exportExcel" class="px-3 py-1 rounded-xl bg-slate-700 text-white">Выгрузить Excel</button>
          </div>
        </div>
        <div id="stockTables" class="mt-3"></div>
        <div class="mt-4 grid grid-cols-1 lg:grid-cols-2 gap-3">
          <div class="card">
            <h3 class="font-semibold mb-2">Движение материалов</h3>
            <div class="grid grid-cols-2 gap-2">
              <select id="moveMaterial" class="border rounded px-2 py-1 col-span-2"></select>
              <select id="fromType" class="border rounded px-2 py-1">
                <option value="warehouse">Склад</option>
                <option value="team">Бригада</option>
              </select>
              <input id="fromId" class="border rounded px-2 py-1" placeholder="ID бригады (если выбрана бригада)">
              <select id="toType" class="border rounded px-2 py-1">
                <option value="team">Бригада</option>
                <option value="warehouse">Склад</option>
              </select>
              <input id="toId" class="border rounded px-2 py-1" placeholder="ID бригады (если выбрана бригада)">
              <input id="moveQty" class="border rounded px-2 py-1" placeholder="Количество">
              <input id="moveReason" class="border rounded px-2 py-1 col-span-2" placeholder="Причина (необязательно)">
              <button id="doMove" class="col-span-2 px-3 py-2 rounded-xl bg-blue-600 text-white">Переместить</button>
            </div>
          </div>
          <div class="card">
            <h3 class="font-semibold mb-2">Инструмент (по серийному номеру)</h3>
            <div class="grid grid-cols-2 gap-2">
              <input id="instName" class="border rounded px-2 py-1" placeholder="Название">
              <input id="instSerial" class="border rounded px-2 py-1" placeholder="Серийный номер">
              <button id="addInst" class="col-span-2 px-3 py-2 rounded-xl bg-emerald-600 text-white">Добавить в склад</button>
              <input id="instIdMove" class="border rounded px-2 py-1" placeholder="ID инструмента">
              <select id="instToType" class="border rounded px-2 py-1">
                <option value="team">Бригада</option>
                <option value="warehouse">Склад</option>
              </select>
              <input id="instToId" class="border rounded px-2 py-1" placeholder="ID бригады (если нужно)">
              <button id="moveInst" class="col-span-2 px-3 py-2 rounded-xl bg-blue-600 text-white">Выдать/Вернуть</button>
            </div>
            <div id="instTable" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- New task modal -->
    <dialog id="taskModal" class="rounded-2xl p-0 w-full max-w-2xl">
      <form method="dialog" class="p-4 bg-white rounded-2xl space-y-2">
        <h3 class="text-lg font-semibold">Новая задача</h3>
        <input id="m_address" class="border rounded px-2 py-1 w-full" placeholder="Адрес" required>
        <textarea id="m_tz" class="border rounded px-2 py-1 w-full" placeholder="ТЗ" required></textarea>
        <input id="m_access" class="border rounded px-2 py-1 w-full" placeholder="Доступ">
        <input id="m_note" class="border rounded px-2 py-1 w-full" placeholder="Пометка">
        <select id="m_team" class="border rounded px-2 py-1 w-full"></select>
        <div class="flex justify-end gap-2 pt-2">
          <button class="px-3 py-1 rounded-xl" onclick="document.getElementById('taskModal').close()">Отмена</button>
          <button id="createTask" class="px-3 py-1 rounded-xl bg-blue-600 text-white" type="button">Создать</button>
        </div>
      </form>
    </dialog>

  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
